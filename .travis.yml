language: node_js
dist: trusty
sudo: false

node_js:
  # Use the explicit NodeJS LTS version 8.9.4 to avoid any automatic upgrade of the version.
  # This ensures that all Travis jobs run consistently and don't have different Node versions.
  - '8.9.4'

addons:
  chrome: stable

branches:
  only:
  - master

jobs:
  include:
    - env: "MODE=lint"
    - env: "MODE=universal"
    - env: "MODE=e2e"
    - env: "MODE=test"

env:
  global:
  - LOGS_DIR=/tmp/ngx-groundhog-build/logs

install:
  - npm install

before_script:
  - mkdir -p $LOGS_DIR

script:
  - ./scripts/travis-script.sh

cache:
  directories:
    - ./node_modules/