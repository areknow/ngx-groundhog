<h1>Progresscircle</h1>
<gh-progress-circle [value]="progress" [min]="min" [max]="max" #progresscircle>
  <gh-icon svgIcon="ai" size="big"></gh-icon>
</gh-progress-circle>
<div>Set value: <strong>{{progress}}</strong></div>
<div>Calculated value: <strong>{{progresscircle.value}}</strong></div>
<div>Calculated min/max: <strong>{{progresscircle.min}}/{{progresscircle.max}}</strong></div>
<div>Percentage: <strong>{{progresscircle.percent}}%</strong></div>
<div>Dash offset: <strong>{{progresscircle._dashOffset}}</strong></div>
<div>
  <button gh-button (click)="progress = 0" [disabled]="progress <= 0">0</button>
  <button gh-button (click)="progress = progress - 25" [disabled]="progress <= progresscircle.min">Decrease</button>
  <button gh-button (click)="progress = progress + 25" [disabled]="progress >= progresscircle.max">Increase</button>
  <button gh-button (click)="progress = 100" [disabled]="progress >= 100">100</button>
  <div>
    <label for="min">Min</label>
    <input id="min" type="number" [(ngModel)]="min" />
  </div>
  <div>
    <label for="max">Max</label>
    <input id="max" type="number" [(ngModel)]="max" />
  </div>
</div>
