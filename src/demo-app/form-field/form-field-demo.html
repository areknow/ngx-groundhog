<h1>Form field</h1>
<div>
  <gh-form-field hintLabel="Hint label">
    <gh-label>Select an option:</gh-label>
    <gh-select required>
      <gh-option>None</gh-option>
      <gh-option value="1">Option 1</gh-option>
      <gh-option value="2">Option 2</gh-option>
      <gh-option value="3">Option 3</gh-option>
    </gh-select>
    <gh-hint>Hint left</gh-hint>
    <gh-hint align="end">Hint right</gh-hint>
  </gh-form-field>
</div>
