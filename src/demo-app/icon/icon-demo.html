<h1>Icons</h1>

<p>
  Registered by name:<br>
  <gh-icon svgIcon="agent"></gh-icon>
</p>
<p>
  Registered by name and namespace:<br>
  <gh-icon svgIcon="core:sensor"></gh-icon>
  <gh-icon svgIcon="core:ai"></gh-icon>
</p>

<p>
    Using different sizes:<br>
    <gh-icon svgIcon="agent" size="small"></gh-icon> <small>small</small><br>
    <gh-icon svgIcon="agent" size="medium"></gh-icon><small>medium (default)</small><br>
    <gh-icon svgIcon="agent" size="big"></gh-icon><small>big</small>
  </p>
