<h1>Icons</h1>

<p>
  Registered by name:<br>
  <gh-icon svgIcon="dynatrace"></gh-icon>
  <gh-icon svgIcon="chrome"></gh-icon>
</p>
<p>
  Registered by name and namespace:<br>
  <gh-icon svgIcon="core:angularjs"></gh-icon>
  <gh-icon svgIcon="core:firefox"></gh-icon>
  <gh-icon svgIcon="core:docker"></gh-icon>
</p>

<p>
    Using different sizes:<br>
    <gh-icon svgIcon="dynatrace" size="small"></gh-icon> <small>small</small><br>
    <gh-icon svgIcon="dynatrace" size="medium"></gh-icon><small>medium (default)</small><br>
    <gh-icon svgIcon="dynatrace" size="big"></gh-icon><small>big</small>
  </p>
