<h1>Icons</h1>

<p>
  By name registered with GhIconProvider:
  <gh-icon svgIcon="dynatrace"></gh-icon>
</p>
<p>
  By name and namespace registered with GhIconProvider:
  <gh-icon svgIcon="core:angularjs"></gh-icon>
</p>

<p>
    Using different sizes:<br>
    Small <gh-icon svgIcon="dynatrace" size="small"></gh-icon><br>
    Medium (default) <gh-icon svgIcon="dynatrace" size="medium"></gh-icon><br>
    Big <gh-icon svgIcon="dynatrace" size="big"></gh-icon><br>
  </p>
