<div class="demo-button">
  <h1>Button</h1>
  <section>
    <h2>Default Button</h2>
    <h3>Primary</h3>
    <button gh-button>Primary Button</button>
    <button disabled gh-button>Disabled primary button</button>

    <a gh-button>Anchor</a>
    <a disabled gh-button>Disabled Anchor</a>

    <button gh-button><gh-icon svgIcon="sensor"></gh-icon>Primary Button</button>
    <button gh-icon-button><gh-icon svgIcon="sensor"></gh-icon></button>
    <button gh-icon-button disabled><gh-icon svgIcon="sensor"></gh-icon></button>


    <h3>Secondary Buttons</h3>
    <button gh-button variant="secondary">Secondary Button</button>
    <button disabled gh-button variant="secondary">Disabled secondary button</button>

    <a gh-button variant="secondary">Secondary anchor</a>
    <a disabled gh-button variant="secondary">Disabled secondary anchor</a>

    <button gh-button variant="secondary"><gh-icon svgIcon="ai"></gh-icon>Secondary Button</button>
    <button gh-icon-button variant="secondary"><gh-icon svgIcon="ai"></gh-icon></button>
    <button gh-icon-button variant="secondary" disabled><gh-icon svgIcon="ai"></gh-icon></button>

    <h2>Accent Button</h2>
    <h3>Primary</h3>
    <button gh-button color="accent">Primary Button</button>
    <button disabled gh-button color="accent">Disabled primary button</button>

    <a gh-button color="accent">Anchor</a>
    <a disabled gh-button color="accent">Disabled Anchor</a>

    <button gh-button color="accent"><gh-icon svgIcon="sensor"></gh-icon>Primary Button</button>
    <button gh-icon-button color="accent"><gh-icon svgIcon="sensor"></gh-icon></button>
    <button gh-icon-button disabled color="accent"><gh-icon svgIcon="sensor"></gh-icon></button>


    <h3>Secondary Buttons</h3>
    <button gh-button variant="secondary" color="accent">Secondary Button</button>
    <button disabled gh-button variant="secondary" color="accent">Disabled secondary button</button>

    <a gh-button variant="secondary" color="accent">Secondary anchor</a>
    <a disabled gh-button variant="secondary" color="accent">Disabled secondary anchor</a>

    <button gh-button variant="secondary" color="accent"><gh-icon svgIcon="ai"></gh-icon>Secondary Button</button>
    <button gh-icon-button variant="secondary" color="accent"><gh-icon svgIcon="ai"></gh-icon></button>
    <button gh-icon-button variant="secondary" disabled color="accent"><gh-icon svgIcon="ai"></gh-icon></button>


  </section>
</div>
