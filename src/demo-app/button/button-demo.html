<div class="demo-button">
  <h1>Button</h1>
  <section>
    <h2>Default Button</h2>
    <button gh-button>Primary Button</button>
    <button disabled gh-button>Disabled primary button</button>

    <a gh-button>Anchor</a>
    <a disabled gh-button>Disabled Anchor</a>

    <button gh-button><gh-icon svgIcon="sensor"></gh-icon>Primary Button</button>
    <button gh-icon-button><gh-icon svgIcon="sensor"></gh-icon></button>
    <button gh-icon-button disabled><gh-icon svgIcon="sensor"></gh-icon></button>


    <h2>Secondary Buttons</h2>

    <button gh-button color="secondary">Secondary Button</button>
    <button disabled gh-button color="secondary">Disabled secondary button</button>

    <a gh-button color="secondary">Secondary anchor</a>
    <a disabled gh-button color="secondary">Disabled secondary anchor</a>

    <button gh-button color="secondary"><gh-icon svgIcon="ai"></gh-icon>Secondary Button</button>
    <button gh-icon-button color="secondary"><gh-icon svgIcon="ai"></gh-icon></button>
    <button gh-icon-button color="secondary" disabled><gh-icon svgIcon="ai"></gh-icon></button>

    <h2>Accent Button</h2>

    <button gh-button color="accent">Accent Button</button>
    <button disabled gh-button color="accent">Disabled accent button</button>

    <a gh-button color="accent">accent anchor</a>
    <a disabled gh-button color="accent">Disabled accent anchor</a>

    <button gh-button color="accent"><gh-icon svgIcon="ai"></gh-icon>accent Button</button>
    <button gh-icon-button color="accent"><gh-icon svgIcon="ai"></gh-icon></button>
    <button gh-icon-button color="accent" disabled><gh-icon svgIcon="ai"></gh-icon></button>


  </section>
</div>
