<button 
  gh-icon-button
  [color]="color"
  variant="secondary"
  #trigger
  cdk-overlay-origin
  #origin="cdkOverlayOrigin"
  (click)="open()"
  [tabindex]="tabIndex">
  <gh-icon svgIcon="more"></gh-icon>
</button>
<ng-template
  cdk-connected-overlay
  backdropClass="cdk-overlay-transparent-backdrop"
  hasBackdrop
  (backdropClick)="close()"
  (attach)="_onAttached()"
  (detach)="close()"
  [origin]="origin"
  [open]="panelOpen"
  [positions]="_positions"
  role="dialog"
  [aria-labelledby]="ariaLabel">
  <div
    class="gh-ca-menu-panel"
    role="menu"
    #panel>
    <div class="gh-menu-content">
      <ng-content></ng-content>
    </div>
    <button
      gh-icon-button
      [color]="color"
      variant="secondary"
      class="gh-ca-menu-close-trigger"
      (click)="close()">
      <gh-icon svgIcon="abort"></gh-icon>
    </button>
  </div>
</ng-template>
