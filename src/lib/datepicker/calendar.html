<div class="gh-calendar-header">
  <button gh-icon-button
    class="gh-calendar-previous-button"
    [disabled]="!_previousEnabled()"
    (click)="_previousClicked()"
    [attr.aria-label]="_prevButtonLabel">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path d="M322.8 66L147.5 241.2v29.5L322.8 446l41.7-41.7L216.2 256l148.3-148.3z"></path>
    </svg>
  </button>

  <span class="gh-calendar-period">{{_periodText}}</span>

  <button gh-icon-button
    class="gh-calendar-next-button"
    [disabled]="!_nextEnabled()"
    (click)="_nextClicked()"
    [attr.aria-label]="_nextButtonLabel">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path d="M189.2 446l175.3-175.2v-29.5L189.2 66l-41.7 41.7L295.8 256 147.5 404.3z"></path>
    </svg>
  </button>
</div>
<div class="gh-calendar-body" (keydown)="_handleCalendarBodyKeydown($event)">
  <table class="gh-calendar-table">
    <thead class="gh-calendar-table-header">
      <tr>
        <th *ngFor="let day of _weekdays" [attr.aria-label]="day.long">{{day.short}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of _weeks; let rowIndex = index" role="row">
        <td *ngIf="rowIndex === 0 && _firstRowOffset"
          aria-hidden="true"
          class="gh-calendar-body-label"
          [attr.colspan]="_firstRowOffset">
        </td>
        <td *ngFor="let item of row; let colIndex = index"
          role="gridcell"
          class="gh-calendar-body-cell"
          [tabindex]="_isActiveCell(rowIndex, colIndex) ? 0 : -1"
          [class.gh-calendar-body-disabled]="!item.enabled"
          [class.gh-calendar-body-active]="_isActiveCell(rowIndex, colIndex)"
          [class.gh-calendar-body-selected]="_selectedDateIndex === item.value"
          [attr.aria-label]="item.ariaLabel"
          [attr.aria-disabled]="!item.enabled || null"
          (click)="_cellClicked(item)">
          <div class="gh-calendar-body-cell-content">
            {{item.displayValue}}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
