<label [attr.for]="_inputId" class="gh-radio-label" #label>
  <input #input
    class="gh-radio-input cdk-visually-hidden"
    type="radio"
    [id]="_inputId"
    [checked]="checked"
    [disabled]="disabled"
    [tabIndex]="tabIndex"
    [attr.name]="name"
    [required]="required"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledby"
    [attr.aria-describedby]="ariaDescribedby"
    (change)="_onInputChange($event)"
    (click)="_onInputClick($event)">
  <div class="gh-radio-container">
    <div class="gh-radio-outer-circle"></div>
    <div class="gh-radio-inner-circle"></div>
  </div>
  <div class="gh-radio-label-content">
    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display:none">&nbsp;</span>
    <ng-content></ng-content>
  </div>
</label>
