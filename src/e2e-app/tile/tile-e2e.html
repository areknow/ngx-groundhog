<section>
  <div>
    <p>
      isDisabled: {{isDisabled}}, clickCounter:
      <span id="click-counter">{{clickCounter}}</span>
    </p>
    <button gh-button (click)="isDisabled=!isDisabled" id="disable-toggle">
      Disable tiles
    </button>
  </div>

  <gh-tile [disabled]="isDisabled" (click)="clickCounter=clickCounter+1" id="test-tile">
    <gh-tile-title>Tile</gh-tile-title>
    <gh-tile-content>Network traffic</gh-tile-content>
  </gh-tile>
</section>
